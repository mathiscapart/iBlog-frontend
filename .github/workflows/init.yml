name: "Installation"

on:
  workflow_call:

jobs:
  init:
    if: github.actor != 'dependabot[bot]'
    runs-on: runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            node_modules/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
