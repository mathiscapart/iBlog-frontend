name: "Installation"

on:
  workflow_call:

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  init:
    if: github.actor != 'dependabot[bot]'
    runs-on: runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
