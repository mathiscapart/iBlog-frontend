name: "Installation"

on:
  workflow_call:

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack enable && corepack prepare yarn@stable --activate

      - run: yarn install
        working-directory: frontend
      - run: npm install
        working-directory: backend